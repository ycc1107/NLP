<html>
	<head>
		<style>
			.backgroundImage
			{
				background-color:silver;
			}
			.center
			{
				text-align:center;
			}
			.left
			{
				text-align:left;
			}
		</style>
	</head>
    <title>NLP PROJECT</title>
    <body class = "backgroundImage">
		<div class ="center">
    			<h1>NLP PROJECT SEARCH</h1>
        		<form method = 'post' action = '/'>
        			<input name ='expression' value = '' type ='text' >
        			<input name ='submit' value = 'submit' type ='submit' >
        		</form>	
		<div class = "left">
				{% for i in resultsCount %}
					{% if i % 3 == 2 %}
						<a href=results[i-1]>{{ results[i-1] }}</a></li>
						<br>
					{% elif i % 3 == 1 %}
						<b>{{ results[i-1] }}</b>
						<br>		
					{% else %}
						{{ results[i-1] }}
						<br><br>
					{% endif %}
				{% endfor %}
		</div>
		</div>
    </body>
</html>
