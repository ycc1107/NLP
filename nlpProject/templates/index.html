<html>
	<head>
		<style>
			.backgroundImage
			{
				background-color:silver;
			}
			.center
			{
				text-align:center;
			}
			.centerWithMargin
			{
				text-align:center;
				margin-left:5cm;
				margin-right:5cm;
			}
			.left
			{
				text-align:left;
			}
			h1 {
			float:center;
			  margin:0px;
			  
			}
			.right {
			float:right;
			  margin:0px;
			 
			}
		</style>
	</head>
    <title>NLP PROJECT</title>
    <body class = "backgroundImage">
		<div class ="center">
				<div style="border-bottom:1px solid black; overflow:hidden;"> 
					<div align="center"><h1>NLP PROJECT SEARCH</h1></div>
					<div class="center"><a href = "/about">[about]</a></div>
				</div>
				<br>
        		<form method = 'post' action = '/'>
        			<input name ='expression' value = '' type ='text' >
        			<input name ='submit' value = 'submit' type ='submit' >
        		</form>	
		<div class = "left">
				{% for i in resultsCount %}
						{%if answerable == 1 and i == 1 %}
							<br><hr>
							<div class="centerWithMargin">
								Answer : <br>{{ answer }}
							</div>
							<hr><br><br><br>
						{% endif %}
						{% if i % 3 == 2 %}
							<a href={{results[i-1]}}>{{ results[i-1] }}</a></li>
							<br>
							{% elif i % 3 == 1 %}
							<b>{{ results[i-1] }}</b>
							<br>		
							{% else %}
							{{ results[i-1] }}
							<br><br>
							{% endif %}
				{% endfor %}
		</div>
		</div>
    </body>
</html>
